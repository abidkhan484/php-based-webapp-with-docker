; PHP Configuration

;[Date]
; Defines the default timezone used by the date functions
; http://php.net/date.timezone
;date.timezone =

; Error handling
;display_errors = Off

; Xdebug
; See https://xdebug.org/docs/all_settings

display_errors = On

memory_limit = 1024M
upload_max_filesize = 1024M
post_max_size = 1024M
max_file_uploads = 20
max_execution_time = 300

